<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>


    <script src="components/scatterplot3.js"></script>
    <script src="components/histogram3.js"></script>
    <script src="components/pc3.js"></script>
    <script src="components/datatable3.js"></script>


    <title>My Project</title>
    <style>
        body {
            background: #eee;
            overflow-y: scroll;
        }

        .container {
            width: 800px;
            background: white;
        }

        .brushed {
            stroke-width: 1;
            stroke: gray;
            r: 5;
        }
    </style>
</head>

<body>
    <header>
        <nav class="container navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">2023일5월1일 정산초회보험료 실적</span>
            </div>
        </nav>

    </header>

    <main class="container pb-3">
        <div class="row pt-2">
            <h2 style="text-align: center;font-family: courier;font-weight: bold;">Scatterplot/Histogram</h1>

            <div class="col-1 text-end pe-2"><strong>X:</strong></div>
            <div class="col-11">     
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="x-encoding" value="sales.target" id="x-st" checked>
                    <label class="form-check-label" for="x-st">목표</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="x-encoding" value="23.sales" id="x-23sales">
                    <label class="form-check-label" for="x-23sales">23년 매출</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="x-encoding" value="performance" id="x-performance">
                    <label class="form-check-label" for="x-performance">달성률</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="x-encoding" value="growth.rate" id="x-gr">
                    <label class="form-check-label" for="x-gr">성장률</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="x-encoding" value="fc.proportion" id="x-fp">
                    <label class="form-check-label" for="x-fp">FC 점유비</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="x-encoding" value="sales.fc" id="x-sf">
                    <label class="form-check-label" for="x-sf">FC 생산성</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-1 text-end pe-2"><strong>Y:</strong></div>
            <div class="col-11">

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="y-encoding" value="sales.target" id="y-st">
                    <label class="form-check-label" for="y-st">목표</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="y-encoding" value="23.sales" id="y-23sales">
                    <label class="form-check-label" for="y-23sales">23년 매출</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="y-encoding" value="performance" id="y-performance" checked>
                    <label class="form-check-label" for="y-performance">달성률</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="y-encoding" value="growth.rate" id="y-gr">
                    <label class="form-check-label" for="y-gr">성장률</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="y-encoding" value="fc.proportion" id="y-fp">
                    <label class="form-check-label" for="y-fp">FC 점유비</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="y-encoding" value="sales.fc" id="y-sf">
                    <label class="form-check-label" for="y-sf">FC 생산성</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-1 text-end pe-2"><strong>그룹:</strong></div>
            <div class="col-11">

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="g-encoding" value="all" id="g-all" checked>
                    <label class="form-check-label" for="g-all">전체</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="g-encoding" value="1그룹" id="g-1" >
                    <label class="form-check-label" for="g-1">1그룹</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="g-encoding" value="2그룹" id="g-2">
                    <label class="form-check-label" for="g-2">2그룹</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="g-encoding" value="3그룹" id="g-3">
                    <label class="form-check-label" for="g-3">3그룹</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="g-encoding" value="4그룹" id="g-4">
                    <label class="form-check-label" for="g-4">4그룹</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="g-encoding" value="5그룹" id="g-5">
                    <label class="form-check-label" for="g-5">5그룹</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="g-encoding" value="6그룹" id="g-6">
                    <label class="form-check-label" for="g-6">6그룹</label>
                </div>
            </div>
        </div>

        <div class="row"> 
            <div class="col-1 text-end pe-2"><strong>Bar: </strong></div> 
            <div class="col-11">                    
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="h-encoding" value="count" id="h-ct" checked >
                    <label class="form-check-label" for="h-ct">갯수</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="h-encoding" value="sales.target" id="h-st" >
                    <label class="form-check-label" for="h-st">목표</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="h-encoding" value="23.sales" id="h-23sales">
                    <label class="form-check-label" for="h-23sales">23년 매출</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="h-encoding" value="performance" id="h-performance"  >
                    <label class="form-check-label" for="h-performance">달성률</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="h-encoding" value="growth.rate" id="h-gr">
                    <label class="form-check-label" for="h-gr">성장률</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="h-encoding" value="fc.proportion" id="h-fp" >
                    <label class="form-check-label" for="h-fp">FC 점유비</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="h-encoding" value="sales.fc" id="h-sf">
                    <label class="form-check-label" for="h-sf">FC 생산성</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col offset-1">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="use-color" checked>
                    <label class="form-check-label" for="use-color">Color-encode Class</label>
                </div>
            </div>
        </div>
        <div class="text-center">
            <svg width="400" height="400" id="scatterplot">
            </svg>
            <div class="tooltip bs-tooltip-top show" id="sc-tooltip" role="tooltip" style="display:none">
                <div class="tooltip-arrow"></div>
                <div class="tooltip-inner">
                    Some tooltip text!
                </div>
            </div>
      
            <svg width="400" height="400" id="histogram">
                <text x= 85, y= 195, style = "text-align: center; font-size: small; font-weight: bold"> [그룹 평균]</text>
            </svg>

        </div>

        <div class="text-center">
            <h2 style="text-align: center;font-family: courier;font-weight: bold;">PC</h1>
            <svg id="pc">
            </svg>
        </div>

        <table class="table table-striped text-center">
            <h2 style="text-align: center;font-family: courier;font-weight: bold;">Table</h1>
            <thead>
                <tr>
                    <th>그룹</th>
                    <th>국명</th>
                    <th>목표</th>
                    <th>23년 매출</th>
                    <th>달성률</th>
                    <th>성장률</th>
                    <th>23 FC매출점유비</th>
                    <th>FC 생산성</th>
                </tr>
            </thead>
            <tbody id="data-table">

            </tbody>
        </table>

    </main>

    <script>
        let data, brushedData, scatterplot, histogram, pc, dataTable;

        function updateScatterplot() {
            let xVar = d3.select("input[type=radio][name=x-encoding]:checked").property("value");
            let yVar = d3.select("input[type=radio][name=y-encoding]:checked").property("value");
            let groupNum = d3.select("input[type=radio][name=g-encoding]:checked").property("value");
            let useColor = d3.select("#use-color").property("checked");

            scatterplot.update(xVar, yVar, "group", useColor, groupNum);   
        }

    
        function updateHistogram() {
            let yVar = d3.select("input[type=radio][name=h-encoding]:checked").property("value");
            let useColor = d3.select("#use-color").property("checked");
            let groupNum = d3.select("input[type=radio][name=g-encoding]:checked").property("value");

            histogram.update(brushedData && brushedData.length > 0 ? brushedData : data, "group", yVar, useColor, groupNum);
        }

        function updatePC() {
            let groupNum = d3.select("input[type=radio][name=g-encoding]:checked").property("value");
            pc.update(brushedData && brushedData.length > 0 ? brushedData : data, "group", groupNum);
        }

        function updateDataTable() {
            let groupNum = d3.select("input[type=radio][name=g-encoding]:checked").property("value");
            dataTable.update(brushedData && brushedData.length > 0 ? brushedData : data, data.columns, groupNum);
        }

        function dualUpdate() {
            updateScatterplot();
            updateHistogram();
            updateDataTable();
        }

        d3.csv("https://raw.githubusercontent.com/wsheo/VisInfo/main/Sales5.csv")
            .then(csvData => {
                csvData.forEach(d => {
                    d["sales.target"] = Number(d["sales.target"]);
                    d["23.sales"] = Number(d["23.sales"]);
                    d["performance"] = Number(d["performance"]);
                    d["growth.rate"] = Number(d["growth.rate"]);
                    d["fc.proportion"] = Number(d["fc.proportion"]);
                    d["sales.fc"] = Number(d["sales.fc"]);
                });

                data = csvData;


                scatterplot = new Scatterplot("#scatterplot", "#sc-tooltip", data);
                scatterplot.initialize();

                updateScatterplot();
                d3.selectAll("input[type=radio][name=x-encoding]").on("change", updateScatterplot);
                d3.selectAll("input[type=radio][name=y-encoding]").on("change", updateScatterplot);
                d3.selectAll("input[type=radio][name=g-encoding]").on("change", dualUpdate);
                d3.selectAll("#use-color").on("change", dualUpdate);

                scatterplot.on("brush", (brushedItems) => {
                    brushedData = brushedItems;
                    updateHistogram();
                    updatePC();
                    updateDataTable();
                });


                histogram = new Histogram("#histogram", "#sc-tooltip");
                histogram.initialize();


                updateHistogram();
                d3.selectAll("input[type=radio][name=h-encoding]").on("change", updateHistogram);

                pc = new PC("#pc", data, ["sales.target", "23.sales", "performance", "growth.rate", "fc.proportion", "sales.fc"]);
                pc.initialize();

                updatePC();

                dataTable = new DataTable("#data-table");

                updateDataTable();

            })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
